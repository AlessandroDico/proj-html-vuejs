<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Avada charity</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-container">
                    <div class="header-left">
                        <div class="logo-container">
                            <img src="assets/img/avada-charity-logo.png" alt="">
                        </div>
                    </div>
                    <div class="header-right">
                        <!-- creiamo il menu inizialmente popolato staticamente -->
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Mission</a>
                            </li>
                            <li>
                                <a href="#">Causes</a>
                            </li>
                            <li>
                                <a href="#">Journal</a>
                            </li>
                        </ul>
                        <button type="button">Donate</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="make-difference">
                <div class="container">
                    <div class="jumbotron">
                        <h1>
                            Make a difference
                        </h1>
                        <p>
                            As long as poverty, injustice & inequality persist, none of us can truly rest
                        </p>
                        <div class="jumbo-buttons">
                            <button type="button" class="mission-button">Our mission</button>
                            <button type="button" class="donate-button">Donate now</button>
                        </div>

                    </div>
                </div>
            </section>
        </main>




        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
